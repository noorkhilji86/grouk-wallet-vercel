<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Grouk Wallet - Solana wallet in Telegram" />
    <title>Grouk Wallet</title>
    <style>
      body{margin:0;background:#0b1020;color:#fff;font-family:system-ui,Arial}
      .card{max-width:860px;margin:20px auto;padding:16px;border-radius:16px;background:#151b34;box-shadow:0 8px 24px rgba(0,0,0,.25)}
      button{background:#7c5cff;color:#fff;border:0;border-radius:10px;padding:10px 14px;font-weight:600}
      input,textarea{width:100%;padding:10px;border-radius:10px;border:1px solid #2a335a;background:#0f1530;color:#fff}
      .row{display:flex;gap:10px;flex-wrap:wrap}
      .row>div{flex:1 1 260px}
      .muted{opacity:.8}
      a{color:#8eeeff;text-decoration:none}
      .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:12px}
      .pill{font-size:12px;background:#0f1530;padding:6px 10px;border-radius:999px;border:1px solid #2a335a;display:inline-block}
      .danger{background:#ff4d4d}
    </style>
  </head>

    <div id="root"></div>
